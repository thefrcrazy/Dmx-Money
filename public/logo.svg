<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold Gradient -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BF953F;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FCF6BA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B38728;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#FBF5B7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AA771C;stop-opacity:1" />
    </linearGradient>
    <!-- Silver/Steel Gradient -->
    <linearGradient id="silverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#777777;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EEEEEE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#999999;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="20" stdDeviation="15" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background Card (Silver) -->
  <rect x="150" y="250" width="600" height="400" rx="60" fill="url(#silverGrad)" transform="rotate(-5 512 512)" />
  
  <!-- Front Card / Wallet (Gold) -->
  <rect x="250" y="350" width="600" height="400" rx="60" fill="url(#goldGrad)" filter="url(#shadow)" />
  
  <!-- Growth Arrow (Silver contrast) -->
  <path d="M350 600L500 450L600 520L800 320" stroke="#333" stroke-width="50" stroke-linecap="round" stroke-linejoin="round" />
  <path d="M720 320H800V400" stroke="#333" stroke-width="50" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Logo symbol -->
  <circle cx="400" cy="450" r="30" fill="#333" />
</svg>
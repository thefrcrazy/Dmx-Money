<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="20" stdDeviation="15" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Background Circle -->
  <circle cx="512" cy="512" r="480" fill="url(#grad)" />
  
  <!-- Stylized Wallet / Card Shape -->
  <rect x="262" y="362" width="500" height="350" rx="40" fill="white" fill-opacity="0.15" />
  <rect x="312" y="312" width="500" height="350" rx="40" fill="white" filter="url(#shadow)" />
  
  <!-- Growth Arrow -->
  <path d="M400 550L500 450L580 500L720 360" stroke="#4f46e5" stroke-width="40" stroke-linecap="round" stroke-linejoin="round" />
  <path d="M650 360H720V430" stroke="#4f46e5" stroke-width="40" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Dot decoration -->
  <circle cx="380" cy="380" r="25" fill="#4f46e5" />
</svg>
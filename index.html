<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DmxMoney</title>
    <style>
      :root { --bg: #ffffff; --primary: #6366f1; --text: #1f2937; }
      @media (prefers-color-scheme: dark) {
        :root { --bg: #000000; --text: #f9fafb; }
      }
      body { margin: 0; background-color: var(--bg); overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
      #splash-screen {
        position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        background-color: var(--bg); z-index: 9999;
      }
      .logo-container { margin-bottom: 2rem; }
      .spinner {
        width: 40px; height: 40px; border: 3px solid rgba(99, 102, 241, 0.1);
        border-radius: 50%; border-top-color: var(--primary);
        animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      .loading-text { margin-top: 1rem; color: var(--text); font-size: 14px; font-weight: 500; opacity: 0.7; }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="splash-screen">
        <div class="logo-container">
          <img src="/vite.svg" alt="Logo" style="width: 64px; height: 64px;" />
        </div>
        <div class="spinner"></div>
        <div class="loading-text">Initialisation de vos donn√©es...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        include:
          - platform: 'macos-latest' # Apple Silicon (M1/M2/M3)
            args: '--target aarch64-apple-darwin'
          # - platform: 'macos-latest' # Intel Mac (Cross-compiled from ARM runner)
          #   args: '--target x86_64-apple-darwin'
          # - platform: 'windows-latest' # Windows x64
          #   args: ''
          # - platform: 'ubuntu-22.04'   # Linux x64
          #   args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install Linux dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libjavascriptcoregtk-4.1-dev

      - name: Install Frontend dependencies
        run: bun install

      # Force Modern Mode
      - name: Switch to Modern Mode
        run: |
          chmod +x ./switch-tailwind.sh
          ./switch-tailwind.sh modern
        shell: bash

      - name: Build and Publish
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'DmxMoney ${{ github.ref_name }}'
          includeUpdaterJson: true
          releaseBody: |
            ### üöÄ Nouvelles Fonctionnalit√©s
            - **Sidebar R√©tractable** : Gagnez de l'espace de travail.
            - **√âdition Inline** : Modifiez vos transactions directement dans le tableau.
            - **Multi-s√©lection** : Actions group√©es pour supprimer ou pointer.
            - **Mises √† jour Automatiques** : Syst√®me de d√©tection int√©gr√©.
            
            ### üé® Am√©liorations UI/UX
            - **Graphiques Premium** : Courbes lisses et r√©actives.
            - **Animations** : Interface fluide et rapide.
            - **Th√®me** : Mode sombre #121212 harmonis√©.
            
            ### üõ†Ô∏è Technique
            - Tauri v2.1.1 (Stable).
            - Support macOS Intel & Apple Silicon.
            - Support Windows x64.
            - Support Linux.
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

      - name: Generate and Upload Updater JSON Manually
        if: always()
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SIGNER_KEY_B64: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_KEY_PASSWORD }}
        run: |
          echo "üîç Searching for asset files..."
          ASSET_FILE=$(find . -name "*.app.tar.gz" | grep -v "target/release/deps" | head -n 1)
          
          if [ -z "$ASSET_FILE" ]; then
            echo "‚ùå No asset file found (.app.tar.gz)."
            exit 1
          fi
          
          echo "‚úÖ Found asset file: $ASSET_FILE"
          
          # Pr√©paration de la cl√©
          if [[ "$SIGNER_KEY_B64" == dW50* ]]; then
            echo "üîì Decoding Base64 key..."
            echo "$SIGNER_KEY_B64" | base64 -d > ./signer.key
          else
            echo "üìù Using raw key..."
            printf "%s" "$SIGNER_KEY_B64" > ./signer.key
          fi
          
          # Manual sign using tauri CLI
          SIG_FILE="$ASSET_FILE.sig"
          echo "‚úçÔ∏è Signing $ASSET_FILE..."
          echo "$TAURI_SIGNING_PRIVATE_KEY_PASSWORD" | bun tauri signer sign -k ./signer.key "$ASSET_FILE"
          
          if [ -f "$SIG_FILE" ]; then
            echo "‚úÖ Signature generated."
            SIGNATURE=$(cat "$SIG_FILE")
            ASSET_NAME=$(basename "$ASSET_FILE")
            VERSION="${{ github.ref_name }}"
            CLEAN_VERSION="${VERSION#v}"
            PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            DOWNLOAD_URL="https://github.com/${{ github.repository }}/releases/download/$VERSION/$ASSET_NAME"
            
            cat <<EOF > latest.json
          {
            "version": "$CLEAN_VERSION",
            "notes": "Update for version $CLEAN_VERSION",
            "pub_date": "$PUB_DATE",
            "platforms": {
              "darwin-aarch64": {
                "signature": "$SIGNATURE",
                "url": "$DOWNLOAD_URL"
              }
            }
          }
          EOF
            echo "üöÄ Uploading latest.json and signature..."
            gh release upload $VERSION latest.json "$SIG_FILE" --clobber
          else
            echo "‚ùå Failed to generate signature file."
            exit 1
          fi
name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        include:
          - platform: 'macos-latest' # Apple Silicon (M1/M2/M3)
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest' # Intel Mac (Cross-compiled from ARM runner)
            args: '--target x86_64-apple-darwin'
          - platform: 'windows-latest' # Windows x64
            args: ''
          - platform: 'ubuntu-22.04'   # Linux x64
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install Linux dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libjavascriptcoregtk-4.1-dev

      - name: Install Frontend dependencies
        run: bun install

      # Force Modern Mode
      - name: Switch to Modern Mode
        run: |
          chmod +x ./switch-tailwind.sh
          ./switch-tailwind.sh modern
        shell: bash

      - name: Build and Publish
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'DmxMoney ${{ github.ref_name }}'
          includeUpdaterJson: true
          releaseBody: |
            ### üöÄ Nouvelles Fonctionnalit√©s
            - **Sidebar R√©tractable** : Gagnez de l'espace de travail.
            - **√âdition Inline** : Modifiez vos transactions directement dans le tableau.
            - **Multi-s√©lection** : Actions group√©es pour supprimer ou pointer.
            - **Mises √† jour Automatiques** : Syst√®me de d√©tection int√©gr√©.
            
            ### üé® Am√©liorations UI/UX
            - **Graphiques Premium** : Courbes lisses et r√©actives.
            - **Animations** : Interface fluide et rapide.
            - **Th√®me** : Mode sombre #121212 harmonis√©.
            
            ### üõ†Ô∏è Technique
            - Tauri v2.1.1 (Stable).
            - Support macOS Intel & Apple Silicon.
            - Support Windows x64.
            - Support Linux.
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

      - name: Debug Environment and Artifacts
        if: always()
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HAS_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        run: |
          echo "üîç Checking Environment:"
          if [ -n "$HAS_KEY" ]; then
            echo "‚úÖ TAURI_SIGNING_PRIVATE_KEY is set (length: ${#HAS_KEY})."
          else
            echo "‚ùå TAURI_SIGNING_PRIVATE_KEY is MISSING or EMPTY."
          fi
          
          echo "üîç Listing all build artifacts (recursive):"
          find src-tauri/target/release -maxdepth 4 -not -path '*/deps/*' || true
          
          echo "üîç Checking for .sig files:"
          find src-tauri/target -name "*.sig" || true

      - name: Debug and Force Upload Updater JSON
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üîç Listing JSON files in target directory..."
          find src-tauri/target -name "*.json" || true
          
          echo "üîç Searching for updater JSON..."
          # Try to find latest.json or any JSON in the updater bundle directory
          JSON_FILE=$(find src-tauri/target -name "latest.json" | head -n 1)
          
          if [ -z "$JSON_FILE" ]; then
            # Fallback for Tauri v2 structure
            JSON_FILE=$(find src-tauri/target -path "*/updater/*.json" | head -n 1)
          fi
          
          if [ -n "$JSON_FILE" ]; then
            echo "‚úÖ Found updater JSON at: $JSON_FILE"
            echo "üöÄ Uploading to release ${{ github.ref_name }}..."
            # Rename to latest.json for consistency if needed, but keeping original name might be safer for now
            # Actually, the app expects latest.json, so we rename it locally
            cp "$JSON_FILE" latest.json
            gh release upload ${{ github.ref_name }} latest.json --clobber
          else
            echo "‚ùå No updater JSON found in build artifacts."
          fi
        shell: bash
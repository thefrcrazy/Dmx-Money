name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        include:
          - platform: 'macos-latest' # Apple Silicon (M1/M2/M3)
            args: '--target aarch64-apple-darwin'
          # - platform: 'macos-latest' # Intel Mac (Cross-compiled from ARM runner)
          #   args: '--target x86_64-apple-darwin'
          # - platform: 'windows-latest' # Windows x64
          #   args: ''
          # - platform: 'ubuntu-22.04'   # Linux x64
          #   args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install Linux dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libjavascriptcoregtk-4.1-dev

      - name: Install Frontend dependencies
        run: bun install

      # Force Modern Mode
      - name: Switch to Modern Mode
        run: |
          chmod +x ./switch-tailwind.sh
          ./switch-tailwind.sh modern
        shell: bash

      - name: Build and Publish
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'DmxMoney ${{ github.ref_name }}'
          includeUpdaterJson: true
          releaseBody: |
            ### ðŸš€ Nouvelles FonctionnalitÃ©s
            - **Sidebar RÃ©tractable** : Gagnez de l'espace de travail.
            - **Ã‰dition Inline** : Modifiez vos transactions directement dans le tableau.
            - **Multi-sÃ©lection** : Actions groupÃ©es pour supprimer ou pointer.
            - **Mises Ã  jour Automatiques** : SystÃ¨me de dÃ©tection intÃ©grÃ©.
            
            ### ðŸŽ¨ AmÃ©liorations UI/UX
            - **Graphiques Premium** : Courbes lisses et rÃ©actives.
            - **Animations** : Interface fluide et rapide.
            - **ThÃ¨me** : Mode sombre #121212 harmonisÃ©.
            
            ### ðŸ› ï¸ Technique
            - Tauri v2.1.1 (Stable).
            - Support macOS Intel & Apple Silicon.
            - Support Windows x64.
            - Support Linux.
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

      - name: Debug Environment and Artifacts
        if: always()
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HAS_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        run: |
          echo "ðŸ” Checking Environment:"
          if [ -n "$HAS_KEY" ]; then
            echo "âœ… TAURI_SIGNING_PRIVATE_KEY is set (length: ${#HAS_KEY})."
          else
            echo "âŒ TAURI_SIGNING_PRIVATE_KEY is MISSING or EMPTY."
          fi
          
          echo "ðŸ” Listing all build artifacts (recursive):"
          find src-tauri/target/release -maxdepth 4 -not -path '*/deps/*' || true
          
          echo "ðŸ” Checking for .sig files:"
          find src-tauri/target -name "*.sig" || true

      - name: Generate and Upload Updater JSON Manually
        if: always()
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_KEY_PASSWORD }}
        run: |
          echo "ðŸ” Searching for asset files..."
          ASSET_FILE=$(find . -name "*.app.tar.gz" | grep -v "target/release/deps" | head -n 1)
          
          if [ -z "$ASSET_FILE" ]; then
            echo "âŒ No asset file found (.app.tar.gz). Cannot proceed."
            exit 1
          fi
          
          echo "âœ… Found asset file: $ASSET_FILE"
          
          # Check for signature file, generate if missing
          SIG_FILE="$ASSET_FILE.sig"
          if [ ! -f "$SIG_FILE" ]; then
            echo "âš ï¸ Signature file missing. Attempting manual signing..."
            if [ -n "$TAURI_SIGNING_PRIVATE_KEY" ]; then
              # Manual sign using tauri CLI
              # We use 'bun tauri' assuming it's available and configured
              echo "$TAURI_SIGNING_PRIVATE_KEY" > ./signer.key
              bun tauri signer sign -k ./signer.key "$ASSET_FILE" <<EOF
          $TAURI_SIGNING_PRIVATE_KEY_PASSWORD
          EOF
              rm ./signer.key
              if [ -f "$SIG_FILE" ]; then
                echo "âœ… Manual signing successful."
                # Upload the new .sig file to release
                gh release upload ${{ github.ref_name }} "$SIG_FILE" --clobber
              else
                echo "âŒ Manual signing failed."
                exit 1
              fi
            else
              echo "âŒ Cannot sign: TAURI_SIGNING_PRIVATE_KEY is empty."
              exit 1
            fi
          fi
          
          echo "âœ… Signature file is ready: $SIG_FILE"
          SIGNATURE=$(cat "$SIG_FILE")
          ASSET_NAME=$(basename "$ASSET_FILE")
          
          VERSION="${{ github.ref_name }}"
          CLEAN_VERSION="${VERSION#v}"
          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          DOWNLOAD_URL="https://github.com/${{ github.repository }}/releases/download/$VERSION/$ASSET_NAME"
          
          cat <<EOF > latest.json
          {
            "version": "$CLEAN_VERSION",
            "notes": "Update for version $CLEAN_VERSION",
            "pub_date": "$PUB_DATE",
            "platforms": {
              "darwin-aarch64": {
                "signature": "$SIGNATURE",
                "url": "$DOWNLOAD_URL"
              }
            }
          }
          EOF
          
          echo "ðŸ“„ Generated latest.json:"
          cat latest.json
          gh release upload $VERSION latest.json --clobber